{% extends 'layout/head_foot_base.html' %}
{#{% block head %} <script type="text/javascript" src="/static/js/login.js"></script>{% endblock %}#}
{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/reg/register/">立即注册</a>
				</div>
				<div class="form_input">
                {{ error }}
                    <form method="POST" action="/reg/login/">
                        {% csrf_token %}
						<input id="username" type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ uname }}">
						<div class="user_error">输入错误</div>
						<input id="pwd" type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="{{ upwd }}">
						{% if error %}
                        <div class="pwd_error" style="display: block">{{ error }}</div>
                        {% endif %}
						<div class="more_input clearfix">
							<input type="checkbox" name="ge" checked="checked" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" id="gosub" value="登录" class="input_submit">
                        </form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
